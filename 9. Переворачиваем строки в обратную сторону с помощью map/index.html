     return element.split("").reverse().join("");

    });

    // Переворот массива без функций 

    var arr = ['a', 'b', 'c', 'd', 'e'];
    var result = [];

    for (var i = arr.length - 1; i >= 0; i--) {
	  result.push(arr[i]);
    }

    console.log(result); //выведет ['e', 'd', 'c', 'b', 'a']

  </script>
