<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    function test(arr, func) {
      for (let i=0; i<arr.length; i++) {
        arr[i] = func(arr[i]);
      };
      return arr;
    }

    let result = (test([3, 2, 2], function(numeric) {
        return numeric*numeric*numeric;
      }
    ));

    console.log(result);
  </script>  
</body>
</html>
