<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
      
  function each( arr, func ) {
    let result = [];
    for (let value of arr) {
      result.push(func(value));
    }
    return result.sort();
  }

  function squareNumber(num) {
    return num*num; 
  };
      
  function upperTitle(string){
    return string[0].toUpperCase() + string.slice(1);
  }      

  let result = each(['яблоко', 'груша', 'апельсины', 'саша'], upperTitle);

  console.log(result);
      
  </script>  
</body>
</html>
